- name: DockerClientHandle
  type: alias
  nativeType: uint64_t
  jvmName: Long
  jnrType: u_int64_t

- name: Error
  type: struct
  fields:
    Type: string
    Message: string

- name: CreateClientReturn
  type: struct
  fields:
    Client: DockerClientHandle
    Error: Error

- name: PingResponse
  type: struct
  fields:
    APIVersion: string
    OSType: string
    Experimental: boolean
    BuilderVersion: string

- name: PingReturn
  type: struct
  fields:
    Response: PingResponse
    Error: Error

- name: DaemonVersionInformation
  type: struct
  fields:
    Version: string
    APIVersion: string
    MinAPIVersion: string
    GitCommit: string
    OperatingSystem: string
    Architecture: string
    Experimental: boolean

- name: GetDaemonVersionInformationReturn
  type: struct
  fields:
    Response: DaemonVersionInformation
    Error: Error

- name: VolumeReference
  type: struct
  fields:
    Name: string

- name: CreateVolumeReturn
  type: struct
  fields:
    Response: VolumeReference
    Error: Error

- name: ListAllVolumesReturn
  type: struct
  fields:
    Volumes: VolumeReference[]
    Error: Error

- name: NetworkReference
  type: struct
  fields:
    ID: string

- name: CreateNetworkReturn
  type: struct
  fields:
    Response: NetworkReference
    Error: Error

- name: GetNetworkByNameOrIDReturn
  type: struct
  fields:
    Response: NetworkReference
    Error: Error

- name: ImageReference
  type: struct
  fields:
    ID: string

- name: PullImageReturn
  type: struct
  fields:
    Response: ImageReference
    Error: Error

- name: GetImageReturn
  type: struct
  fields:
    Response: ImageReference
    Error: Error
