- name: DockerClientHandle
  type: alias
  nativeType: uint64_t
  jvmName: Long
  jnrType: u_int64_t

- name: OutputStreamHandle
  type: alias
  nativeType: uint64_t
  jvmName: Long
  jnrType: u_int64_t

- name: FileDescriptor
  type: alias
  nativeType: uintptr_t
  jvmName: ULong
  jnrType: uintptr_t

- name: ContextHandle
  type: alias
  nativeType: uint64_t
  jvmName: Long
  jnrType: u_int64_t

- name: Error
  type: struct
  fields:
    - name: Type
      type: string
    - name: Message
      type: string

- name: TLSConfiguration
  type: struct
  fields:
    - name: CAFilePath
      type: string
    - name: CertFilePath
      type: string
    - name: KeyFilePath
      type: string
    - name: InsecureSkipVerify
      type: boolean

- name: ClientConfiguration
  type: struct
  fields:
    - name: UseConfigurationFromEnvironment
      type: boolean
    - name: Host
      type: string
    - name: TLS
      type: TLSConfiguration
    - name: ConfigDirectoryPath
      type: string

- name: CreateClientReturn
  type: struct
  fields:
    - name: Client
      type: DockerClientHandle
    - name: Error
      type: Error

- name: CreateOutputPipeReturn
  type: struct
  fields:
    - name: OutputStream
      type: OutputStreamHandle
    - name: ReadFileDescriptor
      type: FileDescriptor
    - name: Error
      type: Error

- name: PingResponse
  type: struct
  fields:
    - name: APIVersion
      type: string
    - name: OSType
      type: string
    - name: Experimental
      type: boolean
    - name: BuilderVersion
      type: string

- name: PingReturn
  type: struct
  fields:
    - name: Response
      type: PingResponse
    - name: Error
      type: Error

- name: DaemonVersionInformation
  type: struct
  fields:
    - name: Version
      type: string
    - name: APIVersion
      type: string
    - name: MinAPIVersion
      type: string
    - name: GitCommit
      type: string
    - name: OperatingSystem
      type: string
    - name: Architecture
      type: string
    - name: Experimental
      type: boolean

- name: GetDaemonVersionInformationReturn
  type: struct
  fields:
    - name: Response
      type: DaemonVersionInformation
    - name: Error
      type: Error

- name: VolumeReference
  type: struct
  fields:
    - name: Name
      type: string

- name: CreateVolumeReturn
  type: struct
  fields:
    - name: Response
      type: VolumeReference
    - name: Error
      type: Error

- name: ListAllVolumesReturn
  type: struct
  fields:
    - name: Volumes
      type: VolumeReference[]
    - name: Error
      type: Error

- name: NetworkReference
  type: struct
  fields:
    - name: ID
      type: string

- name: CreateNetworkReturn
  type: struct
  fields:
    - name: Response
      type: NetworkReference
    - name: Error
      type: Error

- name: GetNetworkByNameOrIDReturn
  type: struct
  fields:
    - name: Response
      type: NetworkReference
    - name: Error
      type: Error

- name: ImageReference
  type: struct
  fields:
    - name: ID
      type: string

- name: PullImageReturn
  type: struct
  fields:
    - name: Response
      type: ImageReference
    - name: Error
      type: Error

- name: PullImageProgressDetail
  type: struct
  fields:
    - name: Current
      type: int64
    - name: Total
      type: int64

- name: PullImageProgressUpdate
  type: struct
  fields:
    - name: Message
      type: string
    - name: Detail
      type: PullImageProgressDetail
    - name: ID
      type: string

- name: PullImageProgressCallback
  type: callback
  parameters:
    - name: progress
      type: PullImageProgressUpdate

- name: GetImageReturn
  type: struct
  fields:
    - name: Response
      type: ImageReference
    - name: Error
      type: Error

- name: StringPair
  type: struct
  fields:
    - name: Key
      type: string
    - name: Value
      type: string

- name: BuildImageRequest
  type: struct
  fields:
    - name: ContextDirectory
      type: string
    - name: PathToDockerfile
      type: string
    - name: BuildArgs
      type: StringPair[]
    - name: ImageTags
      type: string[]
    - name: AlwaysPullBaseImages
      type: boolean
    - name: NoCache
      type: boolean
    - name: TargetBuildStage
      type: string
    - name: BuilderVersion
      type: string

- name: BuildImageReturn
  type: struct
  fields:
    - name: Response
      type: ImageReference
    - name: Error
      type: Error

- name: BuildImageProgressUpdate_ImageBuildContextUploadProgress
  type: struct
  fields:
    - name: StepNumber
      type: int64
    - name: BytesUploaded
      type: int64

- name: BuildImageProgressUpdate_StepStarting
  type: struct
  fields:
    - name: StepNumber
      type: int64
    - name: StepName
      type: string

- name: BuildImageProgressUpdate_StepOutput
  type: struct
  fields:
    - name: StepNumber
      type: int64
    - name: Output
      type: string

- name: BuildImageProgressUpdate_StepPullProgressUpdate
  type: struct
  fields:
    - name: StepNumber
      type: int64
    - name: PullProgress
      type: PullImageProgressUpdate

- name: BuildImageProgressUpdate_StepDownloadProgressUpdate
  type: struct
  fields:
    - name: StepNumber
      type: int64
    - name: DownloadedBytes
      type: int64
    - name: TotalBytes
      type: int64

- name: BuildImageProgressUpdate_StepFinished
  type: struct
  fields:
    - name: StepNumber
      type: int64

- name: BuildImageProgressUpdate_BuildFailed
  type: struct
  fields:
    - name: Message
      type: string

- name: BuildImageProgressUpdate
  type: struct
  fields:
    - name: ImageBuildContextUploadProgress
      type: BuildImageProgressUpdate_ImageBuildContextUploadProgress
    - name: StepStarting
      type: BuildImageProgressUpdate_StepStarting
    - name: StepOutput
      type: BuildImageProgressUpdate_StepOutput
    - name: StepPullProgressUpdate
      type: BuildImageProgressUpdate_StepPullProgressUpdate
    - name: StepDownloadProgressUpdate
      type: BuildImageProgressUpdate_StepDownloadProgressUpdate
    - name: StepFinished
      type: BuildImageProgressUpdate_StepFinished
    - name: BuildFailed
      type: BuildImageProgressUpdate_BuildFailed

- name: BuildImageProgressCallback
  type: callback
  parameters:
    - name: progress
      type: BuildImageProgressUpdate

- name: ContainerReference
  type: struct
  fields:
    - name: ID
      type: string

- name: DeviceMount
  type: struct
  fields:
    - name: LocalPath
      type: string
    - name: ContainerPath
      type: string
    - name: Permissions
      type: string

- name: ExposedPort
  type: struct
  fields:
    - name: LocalPort
      type: int64
    - name: ContainerPort
      type: int64
    - name: Protocol
      type: string

- name: CreateContainerRequest
  type: struct
  fields:
    - name: ImageReference
      type: string
    - name: Command
      type: string[]
    - name: Entrypoint
      type: string[]
    - name: WorkingDirectory
      type: string
    - name: Hostname
      type: string
    - name: ExtraHosts
      type: string[]
    - name: EnvironmentVariables
      type: string[]
    - name: BindMounts
      type: string[]
    - name: TmpfsMounts
      type: StringPair[]
    - name: DeviceMounts
      type: DeviceMount[]
    - name: ExposedPorts
      type: ExposedPort[]
    - name: User
      type: string
    - name: UseInitProcess
      type: boolean
    - name: ShmSizeInBytes
      type: int64
    - name: AttachTTY
      type: boolean
    - name: Privileged
      type: boolean
    - name: CapabilitiesToAdd
      type: string[]
    - name: CapabilitiesToDrop
      type: string[]

- name: CreateContainerReturn
  type: struct
  fields:
    - name: Response
      type: ContainerReference
    - name: Error
      type: Error

- name: WaitForContainerToExitReturn
  type: struct
  fields:
    - name: ExitCode
      type: int64
    - name: Error
      type: Error

- name: ReadyCallback
  type: callback
