- name: DockerClientHandle
  type: alias
  nativeType: uint64_t
  jvmName: Long
  jnrType: u_int64_t

- name: Error
  type: struct
  fields:
    - name: Type
      type: string
    - name: Message
      type: string

- name: TLSConfiguration
  type: struct
  fields:
    - name: CAFilePath
      type: string
    - name: CertFilePath
      type: string
    - name: KeyFilePath
      type: string
    - name: InsecureSkipVerify
      type: boolean

- name: ClientConfiguration
  type: struct
  fields:
    - name: UseConfigurationFromEnvironment
      type: boolean
    - name: Host
      type: string
    - name: TLS
      type: TLSConfiguration
    - name: ConfigDirectoryPath
      type: string

- name: CreateClientReturn
  type: struct
  fields:
    - name: Client
      type: DockerClientHandle
    - name: Error
      type: Error

- name: PingResponse
  type: struct
  fields:
    - name: APIVersion
      type: string
    - name: OSType
      type: string
    - name: Experimental
      type: boolean
    - name: BuilderVersion
      type: string

- name: PingReturn
  type: struct
  fields:
    - name: Response
      type: PingResponse
    - name: Error
      type: Error

- name: DaemonVersionInformation
  type: struct
  fields:
    - name: Version
      type: string
    - name: APIVersion
      type: string
    - name: MinAPIVersion
      type: string
    - name: GitCommit
      type: string
    - name: OperatingSystem
      type: string
    - name: Architecture
      type: string
    - name: Experimental
      type: boolean

- name: GetDaemonVersionInformationReturn
  type: struct
  fields:
    - name: Response
      type: DaemonVersionInformation
    - name: Error
      type: Error

- name: VolumeReference
  type: struct
  fields:
    - name: Name
      type: string

- name: CreateVolumeReturn
  type: struct
  fields:
    - name: Response
      type: VolumeReference
    - name: Error
      type: Error

- name: ListAllVolumesReturn
  type: struct
  fields:
    - name: Volumes
      type: VolumeReference[]
    - name: Error
      type: Error

- name: NetworkReference
  type: struct
  fields:
    - name: ID
      type: string

- name: CreateNetworkReturn
  type: struct
  fields:
    - name: Response
      type: NetworkReference
    - name: Error
      type: Error

- name: GetNetworkByNameOrIDReturn
  type: struct
  fields:
    - name: Response
      type: NetworkReference
    - name: Error
      type: Error

- name: ImageReference
  type: struct
  fields:
    - name: ID
      type: string

- name: PullImageReturn
  type: struct
  fields:
    - name: Response
      type: ImageReference
    - name: Error
      type: Error

- name: PullImageProgressDetail
  type: struct
  fields:
    - name: Current
      type: int64
    - name: Total
      type: int64

- name: PullImageProgressUpdate
  type: struct
  fields:
    - name: Message
      type: string
    - name: Detail
      type: PullImageProgressDetail
    - name: ID
      type: string

- name: PullImageProgressCallback
  type: callback
  parameters:
    - name: progress
      type: PullImageProgressUpdate

- name: GetImageReturn
  type: struct
  fields:
    - name: Response
      type: ImageReference
    - name: Error
      type: Error
